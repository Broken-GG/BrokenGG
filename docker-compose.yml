version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: brokengg-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - RIOT_API_KEY=${RIOT_API_KEY:-}
      - RIOT_API_URL=https://europe.api.riotgames.com/riot/account/v1/accounts/by-riot-id
      - RIOT_SUMMONER_URL=https://euw1.api.riotgames.com/lol/summoner/v4/summoners/by-puuid
    # For local development with .env file:
    # volumes:
    #   - ./Backend/src/.env:/app/src/.env:ro
    restart: unless-stopped
    networks:
      - brokengg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Service
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: brokengg-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - brokengg-network
    environment:
      - BACKEND_URL=http://backend:5000

networks:
  brokengg-network:
    driver: bridge
